<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<!-- header strony -->
		<div class="header">
			<img src="./media/main.jpg" />
			<!-- Aktulna data i godzina -->
			<div class="zegar">
				<div id="data"></div>
				<div id="zegar"></div>
			</div>
		</div>

		<br />
		<!-- Formularz wyszukiwania -->
		<div id="container" class="container">
			<form class="container" method="post" action="szukajLotu" id="szukajLotu">
				<div class="szukajBox">
					<label for="miejesceWylotu">Miejsce wylotu:</label>
					<!-- miejsce wylotu -->
					<select id="miejsceWylotu" class="select" required>
						<option value=""></option>
						<option value="WAW-sky,Warszawa">Warszawa</option>
						<option value="WRO-sky,Wroclaw">Wrocław</option>
						<option value="KAT-sky,Katowice">Katowice</option>
					</select>
					<!-- prognoza pogody dla miejsca wylotu -->
					<div id="prognozaA"></div>
					<div id="tempA"></div>
					<div id="pressureA"></div>
					<div id="windA"></div>
					<div>
						<img id="obrazekA" src="" />
					</div>
					<div id="weatherA"></div>
				</div>
				<!-- miejsce przylotu -->
				<div class="szukajBox">
					<label for="miejscePrzylotu">Miejsce docelowe:</label>

					<select id="miejscePrzylotu" class="select" required>
						<option value=""></option>
						<option value="GDN-sky,Gdansk">Gdańsk</option>
						<option value="LOND-sky,Londyn">Londyn</option>
						<option value="TLV-sky,Izrael">Izrael</option>
					</select>
					<!-- pogoda tla miejsca docelowego  -->
					<div id="prognozaB"></div>
					<div id="tempB"></div>
					<div id="pressureB"></div>
					<div id="windB"></div>
					<div>
						<img id="obrazekB" src="" />
					</div>
					<div id="weatherB"></div>
				</div>
				<!-- podawanie daty wylotu -->
				<div class="szukajBox">
					<label for="dataWylotu">Data wylotu:</label>
					<div>
						<input type="date" id="dataWylotu" required />
					</div>
					<!-- podawanie ilosci pasażerów -->
					<div>
						<label for="liczbaPasazerow">Liczba Pasażerów</label>
						<select id="liczbaPasazerow" required>
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div>
						<input type="submit" value="Szukaj" />
					</div>
				</div>
			</form>
		</div>
		<!-- kontener z informacją o wyniku szukania -->
		<div id="wynikSzukania" class="ukryte">
			<div class="wynikBox">
				<img src="./media/jest.jpg" id="jest" class="jest" />
				<img src="./media/nima.jpg" id="nima" class="nima" />
				<h3>Wyniki szukania</h3>
				<p id="wynikInfo" class="textUp"></p>
				<p id="wynikInfo2" class="textUp"></p>
				<div id="wynikSzukaniaButtons" class="ukryte">
					<!-- Przycisk aktywuje przejście do szczegółów lotu -->
					<button id="szczegoly" onclick="szczegolyLotu()">Szczegóły</button>
					<!--Przycisk resetujący wyszukiwanie  -->
					<button id="odNowa" onClick="window.location.reload();">
						Zacznij od nowa
					</button>
				</div>
			</div>
		</div>
		<!-- Kontener z wyborem szczegółów lotu -->
		<div id="szczegolyLotu" class="ukryte">
			<div id="wynikBox" class="wynikBox">
				<h3>Dodatkowe informacje</h3>

				<!-- formularz podawania dodatkowych informacji -->
				<form id="szczegolyLotuForm" method="POST" action="">
					<div id="pasazer1">
						<label
							>Pasażer nr 1:
							<input
								id="miejsceSiedzace1"
								class="miejsceSiedzace"
								type="text"
								placeholder="Podaj numer miejsca"
						/></label>
						<label for="bagaz1"
							>Dodatkowy bagaż:
							<input id="bagaz1" type="checkbox" onchange="dodajBagaz1()" />
						</label>
						<label for="cena"
							>Cena:
							<input id="cena1" type="number" class="cena" disabled />USD</label
						>
					</div>
					<div id="pasazer2" class="ukryte">
						<label
							>Pasażer nr 2:
							<input
								id="miejsceSiedzace2"
								class="miejsceSiedzace"
								type="text"
								placeholder="Podaj numer miejsca"
						/></label>

						<label for="bagaz2"
							>Dodatkowy bagaż:
							<input id="bagaz2" type="checkbox" onchange="dodajBagaz2()" />
						</label>
						<label for="cena2"
							>Cena:
							<input id="cena2" type="number" class="cena" disabled />USD</label
						>
					</div>
					<div id="pasazer3" class="ukryte">
						<label
							>Pasażer nr 3:
							<input
								id="miejsceSiedzace3"
								class="miejsceSiedzace"
								type="text"
								placeholder="Podaj numer miejsca"
						/></label>

						<label for="bagaz3"
							>Dodatkowy bagaż:
							<input id="bagaz3" type="checkbox" onchange="dodajBagaz3()" />
						</label>
						<label for="cena3"
							>Cena:
							<input id="cena3" type="number" class="cena" disabled />USD</label
						>
					</div>
					<div id="pasazer4" class="ukryte">
						<label
							>Pasażer nr 4:
							<input
								id="miejsceSiedzace4"
								class="miejsceSiedzace"
								type="text"
								placeholder="Podaj numer miejsca"
						/></label>

						<label for="bagaz4"
							>Dodatkowy bagaż:
							<input id="bagaz4" type="checkbox" onchange="dodajBagaz4()" />
						</label>
						<label for="cena"
							>Cena:
							<input id="cena4" type="number" class="cena" disabled />USD</label
						>
					</div>
					<div></div>
				</form>
				<!-- Otwieranie okna mapy samolotu -->
				<button id="mapaButton" class="ukryte">
					Pokaż rozmieszczenie miejsc w samolocie
				</button>
				<!-- Potwierdzenie rezerwacji -->
				<!-- Przycisk wywołania okna rejestracji / logowania -->
				<button id="loginButton" class="ukryte">Rezerwuj</button>
			</div>
		</div>

		<!-- Kontener z mapą samolotu -->
		<div>
			<!-- Okno mapy samolotu -->
			<div id="mapa-okno" class="mapa-okno">
				<!-- Zawartość okna mapy samolotu-->
				<div class="mapa-zawartosc">
					<span class="close">&times;</span>
					<img
						src=""
						id="modelSamolotu"
						alt="mapa miejsc samolotu"
						class="img"
					/>
				</div>
			</div>
		</div>

		<!-- Okno rejestracji / logowania -->
		<div id="login-okno" class="login-okno">
			<!-- Zawartość okna logowania / rejestracji-->
			<div class="login-zawartosc">
				<span class="closeLogin">&times;</span>

				<!-- LOGOWANIE-->
				<div class="logowanie">
					<h3>Aby kontynuować musisz się zalogować.</h3>
					<br />
					<form id="logowanie">
						<label></label>
						<input
							type="text"
							name="login"
							id="login"
							placeholder="Podaj login..."
							required
						/><br />
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Podaj hasło..."
							required
						/>
						<input type="submit" value="Zaloguj" />
					</form>
					<br /><br />
					<p>Nie masz konta?</p>
					<button id="regBtn">Zarejestruj</button>
				</div>
				<!-- REJESTRACJA -->
				<div class="rejestracja">
					<form method="POST" action="rejestracja" id="rejestracja">
						<h3>Zarejestruj się</h3>
						<br />
						<label>Podaj swoje dane</label><br />
						<input
							type="text"
							name="login"
							value=""
							placeholder="Podaj login..."
							required
							disabled
						/><br />
						<input
							type="password"
							name="hasło"
							value=""
							placeholder="Podaj hasło..."
							required
							disabled
						/>
						<input type="submit" value="Wyślij" disabled />
					</form>
					<br /><br />
					<p>Masz już konto?</p>
					<button id="logBtn">Zaloguj</button>
				</div>
			</div>
		</div>

		<!-- Widok podsumowania -->
		<div id="podsumowanie" class="podsumowanie">
			<div id="trasa"></div>
			<div id="dataPod"></div>
			<div id="przewoznik"></div>
			<div id="pasazerowie"></div>
			<div id="koszt"></div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
